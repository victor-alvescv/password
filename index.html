<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="branding">
          <img class="logo" src="../assets/Vue_Logo_Black.png" alt="Vue Logo" />
          <span>/</span>
          <img class="profile" src="../assets/profile.jpg" alt="" />
          <h1>Keypad Prototype</h1>
          <p>Test</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
          <p
            class="hide--text"
            style="background-color: transparent; padding: 0; margin: 5px"
          >
            in process...
          </p>
        </div>
        <ul class="nav-routes">
          <div class="routes--wrapper">
            <p class="special__route">Feedback</p>
            <p to="/">Home</p>
            <p to="/about">About</p>
            <p>Help</p>
            <p>Docs</p>
          </div>
          <div class="profile--notification">
            <div class="notification">
              <div class="note-ball"></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#000"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                />
              </svg>
              <img
                class="profile"
                style="width: 30px"
                src="../assets/profile.jpg"
                alt=""
              />
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <section class="keypad">
      <div class="keypad--wrapper">
        <audio id="correct">
          <source src="assets/correct2.mp3" type="audio/mp3" />
        </audio>
        <audio id="wrong">
          <source volume="0.2" src="assets/wrong.mp3" type="audio/mp3" />
        </audio>
        <div class="title--wrapper">
          <p class="top--title">Enter Passcode</p>
          <p class="top--subtitle">Your passcode is required to enable!</p>
        </div>
        <div class="display"></div>
        <div class="numbers--wrapper">
          <div class="numbers">
            <div class="numbers--keys">
              <div onclick="keyClick(1)" class="number">
                <p class="number__key">1</p>
              </div>
              <div onclick="keyClick(2)" class="number">
                <p class="number__key">2</p>
                <div class="line">ABC</div>
              </div>
              <div onclick="keyClick(3)" class="number">
                <p class="number__key">3</p>
                <div class="line">DEF</div>
              </div>
              <div onclick="keyClick(4)" class="number">
                <p class="number__key">4</p>
                <div class="line">GHI</div>
              </div>
              <div onclick="keyClick(5)" class="number">
                <p class="number__key">5</p>
                <div class="line">JKL</div>
              </div>
              <div onclick="keyClick(6)" class="number">
                <p class="number__key">6</p>
                <div class="line">MNO</div>
              </div>
              <div onclick="keyClick(7)" class="number">
                <p class="number__key">7</p>
                <div class="line">PQRS</div>
              </div>
              <div onclick="keyClick(8)" class="number">
                <p class="number__key">8</p>
                <div class="line">TUV</div>
              </div>
              <div onclick="keyClick(9)" class="number">
                <p class="number__key">9</p>
                <div class="line">WXYZ</div>
              </div>
              <div
                style="grid-column-start: 2;"
                onclick="keyClick(0)"
                class="number"
              >
                <p class="number__key">0</p>
              </div>
            </div>
            <div onclick="deleteNumber()">
              <p class="delete__key">delete</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
