<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypad - Prototype Project</title>
    <link rel="icon" href="assets/Vue_Logo_Black.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="branding">
          <img class="logo" src="../assets/Vue_Logo_Black.png" alt="Vue Logo" />
          <span>/</span>
          <img class="profile" src="../assets/profile.jpg" alt="" />
          <h1>Keypad Prototype</h1>
          <p>Test</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
          <p
            class="hide--text"
            style="background-color: transparent; padding: 0; margin: 5px"
          >
            in process...
          </p>
        </div>
        <ul class="nav-routes">
          <div class="routes--wrapper">
            <p class="special__route">Feedback</p>
            <p to="/">Home</p>
            <p to="/about">About</p>
            <p>Help</p>
            <p>Docs</p>
          </div>
          <div class="profile--notification">
            <div class="notification">
              <div class="note-ball"></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#000"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                />
              </svg>
              <img
                class="profile"
                style="width: 30px"
                src="../assets/profile.jpg"
                alt=""
              />
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <section class="keypad">
      <div class="keypad--wrapper">
        <audio id="correct">
          <source src="assets/correct2.mp3" type="audio/mp3" />
        </audio>
        <audio id="wrong">
          <source volume="0.2" src="assets/wrong.mp3" type="audio/mp3" />
        </audio>
        <div class="title--wrapper">
          <p class="top--title">Enter Passcode</p>
          <p class="top--subtitle">Your passcode is required to enable!</p>
        </div>
        <div class="display"></div>
        <div class="numbers--wrapper">
          <div class="numbers">
            <div class="numbers--keys">
              <button onclick="keyClick(1)" class="number">
                <p class="number__key">1</p>
              </button>
              <button onclick="keyClick(2)" class="number">
                <p class="number__key">2</p>
                <div class="line">ABC</div>
              </button>
              <button onclick="keyClick(3)" class="number">
                <p class="number__key">3</p>
                <div class="line">DEF</div>
              </button>
              <button onclick="keyClick(4)" class="number">
                <p class="number__key">4</p>
                <div class="line">GHI</div>
              </button>
              <button onclick="keyClick(5)" class="number">
                <p class="number__key">5</p>
                <div class="line">JKL</div>
              </button>
              <button onclick="keyClick(6)" class="number">
                <p class="number__key">6</p>
                <div class="line">MNO</div>
              </button>
              <button onclick="keyClick(7)" class="number">
                <p class="number__key">7</p>
                <div class="line">PQRS</div>
              </button>
              <button onclick="keyClick(8)" class="number">
                <p class="number__key">8</p>
                <div class="line">TUV</div>
              </button>
              <button onclick="keyClick(9)" class="number">
                <p class="number__key">9</p>
                <div class="line">WXYZ</div>
              </button>
              <button
                style="grid-column-start: 2"
                onclick="keyClick(0)"
                class="number"
              >
                <p class="number__key">0</p>
              </button>
            </div>
            <div class="icons--bottom">
              <button class="delete--icon-wrapper" disabled onclick="deleteNumber()">
                <svg
                  class="delete--icon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
                  />
                </svg>
              </button>
              <div onclick="submitNumber()">
                <svg
                  class="submit--icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
