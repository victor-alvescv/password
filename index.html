<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="keypad--wrapper">
      <div class="display"></div>
      <div class="numbers--wrapper">
        <div class="numbers">
          <div class="green-red">
            <div class="red"></div>
            <div class="green"></div>
          </div>
          <div class="numbers--keys">
            <div onclick="keyClick(1)" class="number">
              <p class="number__key">1</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(2)" class="number">
              <p class="number__key">2</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(3)" class="number">
              <p class="number__key">3</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(4)" class="number">
              <p class="number__key">4</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(5)" class="number">
              <p class="number__key">5</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(6)" class="number">
              <p class="number__key">6</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(7)" class="number">
              <p class="number__key">7</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(8)" class="number">
              <p class="number__key">8</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(9)" class="number">
              <p class="number__key">9</p>
              <div class="line"></div>
            </div>
            <div onclick="deleteNumber()" class="number">
              <p class="number__key">del</p>
              <div class="line"></div>
            </div>
            <div onclick="keyClick(0)" class="number">
              <p class="number__key">0</p>
              <div class="line"></div>
            </div>
            <div onclick="submitNumber()" class="number">
              <p class="number__key">ok</p>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
