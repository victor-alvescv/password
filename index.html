<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="keypad--wrapper">
      <div class="display">
        <p>- - - -</p>
      </div>
      <div class="numbers--wrapper">
        <div class="numbers">
          <div class="green-red">
            <div class="red"></div>
            <div class="green"></div>
          </div>
          <div class="numbers--keys">
            <div class="number">
              <p>1</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>2</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>3</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>4</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>5</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>6</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>7</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>8</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>9</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>del</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>0</p>
              <div class="line"></div>
            </div>
            <div class="number">
              <p>ok</p>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
